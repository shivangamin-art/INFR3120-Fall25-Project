<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Car - AutoRent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="add-car-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="Frontend/images/logo.JPG" alt="AutoRent Logo" class="logo-image">
                <span class="logo-text">AutoRent</span>
            </div>
            <ul class="nav-links" id="navLinks">
                <!-- Navigation will be dynamically updated -->
            </ul>
        </div>
    </nav>

    <section class="featured-cars">
        <div class="container">
            <h1>Add New Car to Fleet</h1>
            
            <div class="form-container">
                <form id="addCarForm">
                    <div class="form-group">
                        <label for="model">Car Model</label>
                        <input type="text" id="model" name="model" required placeholder="e.g., Toyota Camry">
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Car Type</label>
                        <select id="type" name="type" required>
                            <option value="">Select Car Type</option>
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Truck">Truck</option>
                            <option value="Sports Car">Sports Car</option>
                            <option value="Luxury">Luxury</option>
                            <option value="Economy">Economy</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" min="2000" max="2026" required placeholder="2024">
                    </div>
                    
                    <div class="form-group">
                        <label for="dailyRate">Daily Rate ($)</label>
                        <input type="number" id="dailyRate" name="dailyRate" min="1" step="0.01" required placeholder="45.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="Available">Available</option>
                            <option value="Rented">Rented</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Enter car description and features..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Car</button>
                        <a href="cars.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
