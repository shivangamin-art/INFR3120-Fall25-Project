<!DOCTYPE html>
<html lang="en" ng-app="autorentApp">
<head>
  <meta charset="UTF-8" />
  <title>AutoRent</title>

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap (UI styling) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-controller="NavbarController">
    <div class="container-fluid">
      <a class="navbar-brand" href="#!/">AutoRent</a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <!-- Left menu -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#!/cars">Cars</a>
          </li>

          <!-- Show when NOT logged in -->
          <li class="nav-item" ng-if="!isAuthenticated">
            <a class="nav-link" href="#!/login">Login</a>
          </li>
          <li class="nav-item" ng-if="!isAuthenticated">
            <a class="nav-link" href="#!/register">Register</a>
          </li>

          <!-- Show when logged in -->
          <li class="nav-item" ng-if="isAuthenticated">
            <a class="nav-link" href="#!/cars/new">Add Car</a>
          </li>
          <li class="nav-item" ng-if="isAuthenticated">
            <a class="nav-link" href="" ng-click="logout()">Logout</a>
          </li>
        </ul>

        <!-- User Greeting -->
        <span class="navbar-text text-light" ng-if="isAuthenticated">
          Hello, {{ currentUser.name }}
        </span>

      </div>
    </div>
  </nav>

  <!-- Main Application View -->
  <div class="container mt-4">
    <div ng-view></div>
  </div>

  <!-- AngularJS + Routing -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular-route.min.js"></script>

  <!-- Main Angular App -->
  <script src="app.js"></script>

  <!-- Services -->
  <script src="services/authService.js"></script>
  <script src="services/carService.js"></script> <!-- (we will create this soon) -->

  <!-- Controllers -->
  <script src="controllers/navbarController.js"></script>
  <script src="controllers/homeController.js"></script>
  <script src="controllers/loginController.js"></script>
  <script src="controllers/registerController.js"></script>
  <script src="controllers/carsController.js"></script>
  <script src="controllers/carFormController.js"></script>

  <!-- Bootstrap JS (optional but needed for navbar toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
