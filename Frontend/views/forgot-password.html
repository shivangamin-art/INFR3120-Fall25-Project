<div class="form-container">
    <h1>Forgot Password</h1>

    <form ng-submit="submit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                ng-model="formData.email"
                required
                placeholder="Enter your account email"
            >
        </div>

        <p class="error-message" ng-if="error" style="color: red; margin-top: 0.5rem;">
            {{ error }}
        </p>
        <p class="success-message" ng-if="success" style="color: green; margin-top: 0.5rem;">
            {{ success }}
        </p>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Request Reset Link</button>
            <a href="#!/login" class="btn btn-secondary">Back to Login</a>
        </div>
    </form>
</div>
