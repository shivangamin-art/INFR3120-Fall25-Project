<!-- Frontend/views/login.html -->

<div class="form-container">
    <h1>Login to AutoRent</h1>

    <form id="loginForm" ng-submit="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                ng-model="formData.email"
                required
                placeholder="Enter your email"
            >
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                ng-model="formData.password"
                required
                placeholder="Enter your password"
            >
        </div>

        <p class="error-message" ng-if="error" style="color:red; margin-top:0.5rem;">
            {{ error }}
        </p>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Login</button>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="#!/register">Register here</a>
            </p>
        </div>
    </form>

    <hr style="margin: 2rem 0; border-color: rgba(255,255,255,0.1);" />

    <div style="text-align:center;">
        <p>Or sign in with</p>

        <!-- Google Sign-In button -->
        <div id="googleBtn" style="display:inline-block; margin-bottom:1rem;"></div>

        <!-- GitHub Sign-In link -->
        <div style="margin-top: 1rem;">
            <a
              class="btn btn-secondary"
              href="https://backend-gamma-eight-27.vercel.app/api/auth/github"
            >
              Continue with GitHub
            </a>
        </div>
    </div>
</div>
