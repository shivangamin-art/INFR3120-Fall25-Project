<div class="form-container">
    <h1>Login to AutoRent</h1>

    <form id="loginForm" ng-submit="login()">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                ng-model="formData.email"
                required
                placeholder="Enter your email"
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                ng-model="formData.password"
                required
                placeholder="Enter your password"
            >
        </div>

        <p class="error-message" ng-if="error" style="color: red; margin-top: 0.5rem;">
            {{ error }}
        </p>

        <div class="form-actions" style="flex-direction: column; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Login</button>

            <!-- Forgot password link -->
            <a href="#!/forgot-password" style="text-align:center; color: var(--primary-blue); text-decoration: underline;">
                Forgot your password?
            </a>

            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="#!/register">Register here</a>
            </p>
        </div>
    </form>

    <hr style="margin: 2rem 0; border-color: rgba(255,255,255,0.1);" />

    <div style="text-align:center; margin-top: 1rem;">
        <p>Or continue with</p>
        <div style="display:flex; justify-content:center; gap:1rem; margin-top:0.5rem;">
            <a class="btn btn-secondary" href="http://localhost:3000/api/auth/google">
                Continue with Google
            </a>
            <a class="btn btn-secondary" href="http://localhost:3000/api/auth/github">
                Continue with GitHub
            </a>
        </div>
    </div>
</div>
